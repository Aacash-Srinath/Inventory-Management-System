        <div class="container mt-3">
            <h1 class="text-center">Edit Profile</h1>
            <hr>
            <div class="row">
                <!-- edit form column -->
                <div class="col-md-9 personal-info ms-1">
                    <h3>Personal info</h3>
                    <form class="form-horizontal col" role="form">
                        
                        <div class="form-group pb-2">
                            <label class="col-lg-3 control-label">First Name:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" id="firstName" value="">
                            </div>
                        </div>

                        <div class="form-group pb-2">
                            <label class="col-lg-3 control-label">Last Name:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" id="lastName" value="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group pb-2">
                                <label class="col-lg-3 control-label">Email:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" id="email" value="" disabled>
                                </div>
                            </div>
                            <div class="form-group pb-2 required">
                                <label class="col-md-7 control-label">Current Password (REQUIRED)</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="password" id="currentPassword" value="" required />
                                </div>
                            </div>

                            <div class="form-group pb-2">
                                <label class="col-md-3 control-label">New Password:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="password" id="password" value="">
                                </div>
                            </div>
                        </div>

                        <div class="form-group pb-2">
                            <label class="col-md-3 control-label">Confirm New Password:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="password" id="confirmPassword" value="">
                                <div id="passwordError" class="text"></div>
                            </div>
                        </div>

                        <!-- Buttons to Save/Cancel Changes & Delete Account -->
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8 d-flex justify-content-between">
                                <div class="col-xs-4">
                                    <button id="saveButton" class="btn btn-primary" type="button">Save Changes</button>
                                    <input type="reset" class="btn btn-outline-secondary" value="Cancel" id="cancelButton">
                                </div>
                                
                                <div class="col-xs-4">
                                    <button id="delButton" class="btn btn-danger" type="button">Delete Account</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
